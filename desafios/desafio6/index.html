<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir.</p>
    <ul>
        <li><abbr title="usar a tag P">Paragravos</abbr></li>
        <li><abbr title="usar a tag h1">Titulos</abbr></li>
        <li><abbr title="usar a tag img">Imagens</abbr></li>
        <li><abbr title="usar a tag abbr">Abreviações</abbr></li>
        <li>Codigo-fonte</li>
        <li><abbr title="usar a tag ol">Lista numeradas</abbr></li>
        <li><abbr title="usar a tag ul">Lista com demarcadores</abbr></li>
        <li><abbr title="usar a tag Strong">Destacar uma palavra</abbr></li>
        <li><abbr title="usar a tag q">citar uma frase de uma pessoa</abbr></li>
        <li><abbr title="usar a tag mark">Marca um texto</abbr></li>
        <li><abbr title="usar a tag del">Marca texto como excluido</abbr></li>
    </ul>
</body>
</html>
