<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no par de tags</p>
    <p>se precisar quebrar o texto em algum lugar especifico <br> como esse, você pode usar a tag &lt;br&gt;</p>
    <p>Adicionar alguns simbolos:
        &reg;
        &copy;
        &Delta;
    </p>
    <p>Adicionar simbolos:
        &#x1F569;
        &#x1F913;
    </p>
</body>
</html>
