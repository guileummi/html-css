<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 5</title>
</head>
<body>
    <h1>Checknox e radio button</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="M"><label for="imasc">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut" checked> <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label><br>
            <input type="checkbox" name="bel" id="ibel"> <label for="ibel">Belsibol</label><br>
            <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Vôlei</label><br>
            <input type="checkbox" name="natacao" id="inatacao"> <label for="inatacao">Natação</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p> 
    </form>
</body>
</html>
