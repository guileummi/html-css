<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 4</title>
</head>
<body>
    <!--Estudar  mais sobre RegEX (expressÃµes regulares)-->
    <h1>Telefone e E-email +fieldset</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" autocomplete="tel" required>
            </p>
            <p>
                <label for="imail">Email</label>
                <input type="email" name="email" id="imail" autocomplete="email" required>
            </p>
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </form>
</body>
</html>
