<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout na pr√°tica</title>
    <style>
        /*
            grid template = grid-template-rows + grid-template-columns
            place items =  align-items + justify-items
            place content = align-content + justify-content
            align = vertical
            justife = horizontal
        */
        div.container {
            border: 3px solid blue;
            height: 250px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        div.caixa1 {
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 5;
        }
        div.caixa2 {
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 1;
            grid-column-end: 3;
        }
        div.caixa3 {
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 3;
            grid-column-end: 5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="caixa1">1</div>
        <div class="caixa1">2</div>
        <div class="caixa1">3</div>
        <div class="caixa1">4</div>
        <div class="caixa2">5</div>
        <div class="caixa2">6</div>
        <div class="caixa3">7</div>
        <div class="caixa3">8</div>
        <div class="caixa2">9</div>
        <div class="caixa2">10</div>
        <div class="caixa3">11</div>
        <div class="caixa3">12</div>
    </div>
</body>
</html>
