<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade flex-shrink e flex-grow</title>
    <style>
        div.conteiner {
            background-color: aqua;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            /*
                flex-shrink = pode encolher? 1-sim 0-nao
                flex-grow   = pode aumentar? 1-sim 0-nao
                flex = flex-grow + flex-shrink + flex-basis
                valor padrao 
                flex: 0 1 auto ou initial
                flex: 0 0 auto ou none
                flex: 1 1 auto ou auto
            */
            background-color: blue;
            border: 1px solid black;
            text-align: center;  
        }

        div#cxa {
            /*
            flex-shrink: 1;
            flex-grow: 0;
            flex-basis: 150px;
            */
            flex: 0 1 150px;
        }

        div#cxb {
            /*
            flex-shrink: 0;
            flex-grow: 2;
            flex-basis: 150px;
            */
            flex: 2 0 150px;
        }

        div#cxc {
            /*
            flex-shrink: 2;
            flex-grow: 1;
            flex-basis: 150px;
            */
            flex: 1 2 150px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="cxa">A</div>
        <div class="item" id="cxb">B</div>
        <div class="item" id="cxc">C</div>
    </div>
</body>
</html>
