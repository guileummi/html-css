<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade flex-wrap</title>
    <style>
        div.conteiner {
            background-color: aqua;
            display: flex;
            /*flex-flow = flex direction + flex-wrap*/
            flex-direction: row;
            flex-wrap: nowrap;
        }

        div.item {
            background-color: blue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Bloco de exemplo A</div>
        <div class="item">Bloco de exemplo B</div>
        <div class="item">Bloco de exemplo C</div>
        <div class="item">Bloco de exemplo D</div>
        <div class="item">Bloco de exemplo E</div>
        <div class="item">Bloco de exemplo F</div>
        <div class="item">Bloco de exemplo G</div>
    </div>
</body>
</html>
