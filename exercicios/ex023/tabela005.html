<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 8px;
        }
        table{
            border-collapse: collapse;
            width: 500px;
        }
        th,td {
            border: 1px solid black;
            padding: 10px;
        }
        .verde {
            background-color: greenyellow;
        }
        .amarelo {
            background-color: yellow;
        }
        .azul {
            background-color: blue;
        }

    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="verde">
            <col class="amarelo">
            <col class="azul">
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Adriana</td>
                <td>F</td>
                <td>44</td>
            </tr>
            <tr>
                <td>Guilherme</td>
                <td>M</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Neymar</td>
                <td>M</td>
                <td>34</td>
            </tr>
            <tr>
                <td>Sidney</td>
                <td>F</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Messi</td>
                <td>M</td>
                <td>38</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
